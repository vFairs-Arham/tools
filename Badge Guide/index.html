<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Printing Decision Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="../index.html"
                        class="group flex items-center text-slate-500 hover:text-sky-600 transition-colors mr-4"
                        title="Back to Tools">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 transform group-hover:-translate-x-1 transition-transform" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        <span class="ml-2 font-medium hidden sm:inline">Tools</span>
                    </a>
                    <div class="h-6 w-px bg-slate-300 mx-2"></div>
                    <img src="https://www.vfairs.com/wp-content/themes/vfairs/assets/img/vfairs-logo.svg" alt="Logo"
                        class="h-6 ml-2">
                    <span
                        class="ml-3 text-sm font-semibold text-slate-400 border-l pl-3 border-slate-300 hidden sm:block">Badge
                        Guide</span>
                </div>
                <a href="results.html"
                    class="text-sm font-medium text-sky-600 hover:text-sky-800 transition-colors flex items-center gap-1">
                    View Results
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div id="app" class="w-full max-w-2xl mx-auto flex-grow flex flex-col justify-center p-4">

        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 transition-all duration-500">

            <div id="header" class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-semibold text-sky-600">Decision Progress</h2>
                    <span id="step-counter" class="text-sm font-medium text-slate-500"></span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-sky-600 h-2 rounded-full transition-all duration-500"
                        style="width: 0%"></div>
                </div>
            </div>

            <div id="step-container" class="min-h-[300px]">
            </div>
            <textarea id="copy-helper" class="absolute -left-full"></textarea>

            <div id="navigation" class="mt-8 flex items-center justify-between">
                <button id="prev-btn"
                    class="text-slate-600 font-semibold py-2 px-4 rounded-lg hover:bg-slate-100 transition-colors">Back</button>
                <button id="next-btn"
                    class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 w-32 text-center">Next</button>
                <button id="restart-btn"
                    class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 hidden">Start
                    Over</button>
            </div>
        </div>
    </div>

    <footer class="text-center py-6 text-sm text-slate-400">
        <p>Your streamlined solution for event badging, powered by vFairs.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
